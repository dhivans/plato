name: Build Plato for Kobo

on:
  push:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git cmake pkg-config \
              wget unzip tar xz-utils \
              libfreetype6-dev zlib1g-dev libzip-dev \
              libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download Kobo toolchain
        run: bash ./download.sh kobo

      - name: Build Plato for Kobo
        run: bash ./build.sh kobo release

      - name: Bundle Kobo ZIP
        run: bash ./bundle.sh kobo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plato-kobo
          path: dist/plato-kobo.zip
